<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktdetaljer - Freaky Fashion</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Freaky Fashion</h1>
            <nav>
                <a href="/home.html">Hem</a>
                <a href="#">Nyheter</a>
                <a href="#">Topplista</a>
                <a href="#">Rea</a>
                <a href="#">Kampanjer</a>
            </nav>
        </header>
        <main>
            <section class="product-section">
                <div class="product-image">
                    <img src="/image/black-tshirt.jpg" alt="Produktbild">
                </div>
                <div class="product-details">
                    <h2>Produktens Namn</h2>
                    <p class="price">Pris: 599 SEK</p>
                    <p class="description">
                        Denna produkt är perfekt för alla dina modebehov! Bekväm och stilren med hög kvalitet. Finns i flera färger och storlekar.
                    </p>

                    <div class="size-selector">
                        <label for="size">Välj storlek:</label>
                        <select id="size" name="size">
                            <option value="S">Small (S)</option>
                            <option value="M">Medium (M)</option>
                            <option value="L">Large (L)</option>
                            <option value="XL">Extra Large (XL)</option>
                        </select>
                    </div>

                    <button class="add-to-cart">Lägg till i varukorg</button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Freaky Fashion. Alla rättigheter förbehållna.</p>
        </footer>

    </div>
   
</body>
</html>
